<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <nav>
    <ul>
      {% for item in site.navigation %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <main>
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:300px;" />
    <p><strong>Price:</strong> {{ page.price }}</p>
    <p>{{ page.description }}</p>
    {% if page.video %}
      <video src="{{ page.video }}" controls style="max-width:300px;"></video>
    {% endif %}
    <a href="/products/">Back to Products</a>
  </main>
  <footer>
    &copy; {{ site.title }} {{ 'now' | date: "%Y" }}
  </footer>
</body>
</html>
